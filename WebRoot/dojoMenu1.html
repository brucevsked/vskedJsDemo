<!-- load dojo -->
<script src="js/lib/dojo/dojo.js" data-dojo-config="async: true" ></script>

</head>

<body class="claro">
	<h3>Menu Demo</h3>
	<div id="mainMenu"></div>
	<p>Last selected: <span id="lastSelected">none</span></p>
<script>
        require([
            "dijit/Menu",
            "dijit/MenuItem", 
            "dijit/registry",
            "dojo/dom",
            "dojo/ready"
        ], function(Menu, MenuItem, registry, dom, ready){
        	ready(function(){
				// a menu item selection handler
				var onItemSelect = function(evt){
					// retrieve the widget representing the item clicked
					var item = registry.getEnclosingWidget(evt.target);
					dom.byId("lastSelected").innerHTML =
						item.get("label");
				};
				// create the Menu container
				var menu = new Menu({
				}, "mainMenu");

				// create and add child item widgets
				// for each of "edit", "view", "task"

				menu.addChild( new MenuItem({
					id: "edit",
					label: "Edit",
					// provide an implementation for the onClick method
					onClick: onItemSelect
				}) );

				menu.addChild( new MenuItem({
					id: "view",
					label: "View",
					onClick: onItemSelect
				}) );

				menu.addChild( new MenuItem({
					id: "task",
					label: "Task",
					onClick: onItemSelect
				}) );

				menu.startup();
			});
		});
</script>

</body>
</html>
