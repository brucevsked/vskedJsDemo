<!DOCTYPE HTML>
<html>

  <title>数据生成器use this with ue[ultraEditor] </title>
 	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="">
	<meta http-equiv="description" content="">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  
  <link rel="stylesheet" type="text/css" href="css/allStyle.css">
  <script type="text/javascript" charset="UTF-8" src="js/vskedRegx.js" ></script>
  <script type="text/javascript" charset="UTF-8" src="js/vskedUtil.js" ></script>
  </head>
  
<body>

 <script type="text/javascript" >
 	var MANY_ZEROS = '0000000000000000000000000000000';
 	
 	function initData(){
 		var lineFlag='\r\n';
 		var str='';
 		var bf=document.getElementById('bfStr').value;
 		var af=document.getElementById('afStr').value;
 		var se=document.getElementById('seStr').value; 
 		se=parseInt(se);
 		stIndex=document.getElementById('stStr').value;
 		stIndex=parseInt(stIndex);
 		edIndex=document.getElementById('edStr').value;
 		edIndex=parseInt(edIndex);
 		if(arguments[0]==1){
 			for(i=stIndex;i<edIndex;i=i+se){
 				str+=bf+i+af+lineFlag;
 			}
 		}
 		if(arguments[0]==2){
 			for(i=stIndex;i<edIndex;i=i+se){
 				//console.log( addZero(''+i,((edIndex+'').length) - ((i+'').length)) )
 				str+=bf+addZero(''+i,(((edIndex+'').length) - ((i+'').length)))+''+af+lineFlag;
 			}
 		}
 		document.getElementById('tgTa').innerHTML=str;
 	}
 	
  function addZero(str,minLength){               
     return (MANY_ZEROS.substring(0, minLength)) + str;
  }
 </script>
 前缀:<input id='bfStr' name='bfStrN' size=180><br>
 后缀:<input id='afStr' name='afStrN' size=180><br>
 起始:<input id='stStr' name='stStrN' value='1'>  步长:<input id='seStr' name='seStrN' value='1'>
 结束:<input id='edStr' name='edStrN' value='10'><br>
<button onclick='initData(1)'>number123</button> 
<button onclick='initData(2)'>number001 002 003</button><br>
<textarea cols='150' rows='30' id='tgTa' name='tgTaN'></textarea>
</body>
</html>
