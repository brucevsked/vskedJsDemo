var arrayTest=new Object({
	test1:function(){
		console.log('test'+1);
		var myArray=new Array();// 声明数组
		myArray.push({'win1':'1.11'});//向数组内添加元素
		myArray.push({'tie1':'2.22'});
		myArray.push({'lose1':'3.33'});
		console.log('数组元素个数为:'+myArray.length);//
	},
	test2:function(){
	  //数组转字符串
		console.log('test'+2);
		var myArray=new Array();// 声明数组
		myArray.push({'win1':'1.11'});//向数组内添加元素
		myArray.push({'tie1':'2.22'});
		myArray.push({'lose1':'3.33'});
		myArray.push({'lose2':'6.66'});
		myArray.push({'lose3':'7.81'});
		console.log('数组元素个数为:'+myArray.length);
		var myStr=JSON.stringify(myArray);
		console.log(myStr);
	},
	test3:function(){
	  //删除元素
	  var ar1=['01','02','03','04','06','07'];
	  ar1.splice(ar1.indexOf('01'), 1);
		console.log(ar1);
		ar1.splice(ar1.indexOf('06'), 1);
		console.log(ar1);
		//不遍历删除数组内元素
		var tmpa1=ar1.indexOf('18')>=0?ar1.splice(ar1.indexOf('18'), 1):ar1;
		console.log(tmpa1);
	},
	test4:function(){
	   var ar1=['01','02','03','04','06','07'];
	   console.log('|'+ar1.length);
	   delete ar1[1];//删除元素数组长度不变
		 console.log('|'+ar1.length);
		 console.log('|'+ar1);
	},
	arrayToString:function(){
	  var a1=new Array();
	  a1.push(9);
	  var rs1=a1.join(',');
	  console.log(rs1);
	  var a2=new Array();
	  a2.push(10);
	  a2.push(11);
	  a2.push(12);
	  var rs2=a2.join(',');
	  console.log(rs2);

	}
});
