<script>

function ts(){
	var personObject={"name":"vsked","age":18,"sex":"boy"};
	console.log(personObject.name+'|'+personObject.age+'|'+personObject.sex);
	var personArray={"data":[{"name":"vsked","age":18,"sex":"boy"},{"name":"admin","age":10,"sex":"girl"},{"name":"tiantian","age":25,"sex":"wolf"}]};
	console.log(personArray.data.length)
	for(i=0;i<personArray.data.length;i++){
      console.log(personArray.data[i].name+'|'+personArray.data[i].age+'|'+personArray.data[i].sex);
	}
	var k1='na'+'me';
	for(var oldK1 in personObject){
	  if(k1==oldK1){
	    console.log('A1|'+personObject[oldK1]);
	  }
	}
	console.log('A2|'+personObject[k1]);
		
}
ts();
</script>
