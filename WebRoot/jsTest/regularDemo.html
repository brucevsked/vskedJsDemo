<script>
	
function outPutArray(myArr){
    for(var i=0;i<myArr.length;i++){
    	console.log(i+'|'+myArr[i]);
	}
}
	
function trims(inStr){
    return inStr.replace(/ /g,'');
}

function getParameterArray(reqUrl){
	var regx=/\{[^\{]*\}/ig;
	return reqUrl.match(regx);
}

function testGetParameterArray(){
	var s1='a.html?v.Id={id}';
	outPutArray(getParameterArray(s1));
	console.log('--------------------------');
	var s2='a.html?v.Id={id}&pp={ok.id}&vv={jj.d}';
	outPutArray(getParameterArray(s2));
}
//-----------------------------------------------------------
function is4And3Eq(dt,start,end){
	return dt.substring(start-1,start)==dt.substring(end-1,end);
}

function testSameEnd(){
	var result=[];
	//重复2次以上包括第一次,如果只重复两次就是{2}
	var regx=/(\d)\1{2,}/;
	
	//取规则AAA
	var dataList=['1234567890a','17046301331','17046301666','17046301777','17046301888','17046301999','17888888888','17999999999'];
	for(i=0;i<dataList.length;i++){
		var dt=dataList[i];
		if( !is4And3Eq(dt,8,9) && regx.test(dt.substring(dt.length-3)) ){
			result.push(dt);
		}
		//console.log(dt.substring(dt.length-3))
		//console.log(regx.test(dt.substring(dt.length-3)))
	}
	console.log(result)
}
//-----------------------------------------------------------
function testStartWith(){
	var regx=/^b/;
	var dtList=['ab','bc','ba','ad','bb','bd'];
	for(i=0;i<dtList.length;i++){
		var dt=dtList[i];
		console.log('start with b|'+regx.test(dt))
	}
}
//-----------------------------------------------------------
function testEndWith(){
	var regx=/t$/;
	var dtList=['abt','bcv','bat','add','bbs','bdt'];
	for(i=0;i<dtList.length;i++){
		var dt=dtList[i];
		console.log('end with b|'+regx.test(dt)+'|'+dt)
	}
}
//-----------------------------------------------------------
function ts(){
	testEndWith();
}
	
ts();
</script>
