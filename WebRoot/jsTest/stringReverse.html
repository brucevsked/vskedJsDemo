<title>反转字符串</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
<script type="text/javascript">
	function ts(str){
		return str.split('').reverse().join('');
	}
	
	function ts1(){
		var testStr='Hello';
		console.log(ts(testStr));
	}
	ts1()
</script>

</body>
