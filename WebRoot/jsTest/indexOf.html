<script type="text/javascript">
	function t1(){
		var s='abcdefg123456789';
		var mySub1='1';
		var mySub2='K';
		var cur=s.indexOf(mySub1);
		console.log('有|'+cur);
		cur=s.indexOf(mySub2);
		console.log('无|'+cur);
	}
	t1();
</script>
